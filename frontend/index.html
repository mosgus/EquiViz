<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiViz</title>

  <link rel="icon" type="image/png" href="./assets/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Roboto font -->
  <link rel="stylesheet" href="./css/main.css">
</head>


<body>
  <header class="top-banner"> <!-- ðŸŸ¨Top Banner ðŸŸ¨-->
    <div class="banner-left">
      <button class="icon-button" type="button" aria-label="Open navigation">
        <!-- TODO: add hamburger icon asset -->
      </button>
      <a class="banner-link" href="/">EquiViz ðŸ“Š</a>
    </div>
    <div class="banner-right">
      <span class="banner-link">G.B. and C.K.</span>
      <span class="profile-icon">
        <!-- TODO: add profile icon asset -->
      </span>
    </div>
  </header> <!-- ðŸŸ¨Top Banner ðŸŸ¨-->

  <main class="main-area">
    <div class="app-shell"> <!-- ðŸŸ¦Card  ðŸŸ¦-->
      <nav class="tab-bar">
        <button class="tab active" disabled>Portfolio</button>
        <button class="tab" disabled>Analysis</button>
        <button class="tab" disabled>Optimization</button>
        <button class="tab" disabled>Sentiment</button>
        <button class="tab" disabled>Forecasts</button>
        <button class="tab" disabled>Global View</button>
      </nav>

      <section class="actions">
        <p>Create a new portfolio or use an existing one. Tools are locked until a portfolio is initialized</p>

        <div class="button-row">
          <button class="cta port_butt" type="button" >Create Portfolio</button>
          <button class="cta upload_butt" type="button" >Upload Portfolio</button>
        </div>
      </section>
      <hr>
    </div> <!-- ðŸŸ¦Card  ðŸŸ¦-->

<div id="createModal" class="modal"> <!-- â¬œï¸ Create Window  â¬œï¸-->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Portfolio</h2>

        <form id="createForm">
          <input type="text" id="portName" placeholder="Portfolio Name" required>
          <div class="investment-row">
            <input type="text" id="portTicker" placeholder="Initial Holding (e.g. AAPL)" required>
            <input class="quantity-input" id="portQty" type="number" placeholder="Qty" min="1" step="1" required>
            <input class="date-input" id="portDate" type="date" required>
          </div>

          <div id="errorMessage" style="color: #ef4444; margin-top: 10px; font-size: 0.9rem; display: none;"></div>

          <button type="submit" class="submit_port" style="margin-top: 20px;">Create</button>
        </form>
      </div>
    </div>

    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Portfolio</h2>
        <div class="upload-actions">
          <button class="upload-option" id="uploadFileButton" type="button">Upload Portfolio</button>
          <button class="select-option" id="selectSavedButton" type="button">Select Portfolio</button>
          <input type="file" id="uploadFileInput" accept=".csv" style="display: none;">
          <div id="uploadError" class="upload-error" style="display: none;"></div>
        </div>
      </div>
    </div>

    <div id="selectModal" class="modal"> <!-- select premade protfolios -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Portfolio</h2>
        <div class="select-group">
          <label for="savedPortfolioSelect">Choose a saved portfolio</label>
          <select id="savedPortfolioSelect">
            <option value="">Select</option>
          </select>
        </div>
        <div id="selectError" class="upload-error" style="display: none;"></div>
        <button class="submit_port select-submit" id="selectSubmit" type="button">Submit</button>
      </div>
    </div>
  </main>

<script src="./src/js/modal.js" defer></script>
<script src="./src/js/portfolio.js" defer></script>
<script src="./src/js/portfile.js" defer></script>

</body>
</html>
