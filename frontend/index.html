<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiViz Portfolio Studio</title>
  <style>
    :root {
      --background: #f4f5f7;
      --surface: #ffffff;
      --foreground: #1f2937;
      --accent: #2563eb;
      --accent-muted: rgba(37, 99, 235, 0.12);
      --border: #d1d5db;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .app-shell {
      width: min(920px, 92vw);
      background: var(--surface);
      border-radius: 16px;
      padding: 42px 54px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: -0.02em;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 0;
    }

    nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      cursor: not-allowed;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: border-color 120ms ease, background-color 120ms ease;
    }

    .tab.active {
      background: var(--accent-muted);
      border-color: var(--accent);
      color: var(--foreground);
      cursor: default;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .actions p {
      margin: 0;
      max-width: 560px;
      color: var(--muted);
      line-height: 1.5;
    }

    .button-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .cta {
      flex: 1 1 220px;
      padding: 16px 22px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 160ms ease;
    }

    .cta:active {
      transform: translateY(1px);
    }

    .cta-primary {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 18px 36px rgba(37, 99, 235, 0.35);
    }

    .cta-secondary {
      background: #e5e7eb;
      color: var(--foreground);
    }

    .cta[disabled] {
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    @media (max-width: 720px) {
      .app-shell {
        width: min(560px, 94vw);
        padding: 32px 26px;
      }

      h1 {
        font-size: 2rem;
      }

      .button-row {
        flex-direction: column;
      }

      .cta {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header>
      <h1>EquiViz Portfolio Studio</h1>
      <hr>
    </header>

    <nav>
      <button class="tab active" disabled>Portfolio</button>
      <button class="tab" disabled>Insights</button>
      <button class="tab" disabled>Risk</button>
      <button class="tab" disabled>Optimization</button>
      <button class="tab" disabled>Backtesting</button>
      <button class="tab" disabled>Reports</button>
    </nav>

    <section class="actions">
      <p>To get started, create a new portfolio or upload an existing one. All other tools stay locked until a portfolio is in place.</p>

      <div class="button-row">
        <button class="cta cta-primary" type="button" disabled>Create Portfolio</button>
        <button class="cta cta-secondary" type="button" disabled>Upload Portfolio</button>
      </div>
    </section>

    <hr>
  </div>
</body>
</html>
